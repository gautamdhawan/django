{%extends "learning_user/base.html"%}
{%load static%}

{%block body_block%}
<div class="jumbotron">
  {%if registered%}
  <h1>Thank You For Registeration</h1>
  {%else%}
  <h2>Register Here!!</h2>
  <h2>Fill Out The Form</h2>

  <form enctype="multipart/form-data" method="post">
      {%csrf_token%}
      {{user_form.as_p}}
      {{profile_form.as_p}}
      <input type="submit" name="" value="Register">
  </form>
  {%endif%}
</div>

{%endblock%}
